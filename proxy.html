<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function CreateArr(...elements) {
    let handle = {
      get(target, name, receiver) {
        let index = Number(name);
        if (index < 0) {
          name = String(target.length + index);
        }
        console.log(receiver);
        return Reflect.get(target, name, receiver)
      }
    };
    let target = [];
    target.push(...elements);
    return new Proxy(target, handle)
  }

  let arr = CreateArr('a', 'b', 'c');
  console.log(arr)
  console.log(arr[-1]);

  let double = n => n * 2;
  console.log(double(3));

  let rs = n => n.toString().split("").reverse().join("");
  console.log(rs("abcde"));
</script>
</body>
</html>
