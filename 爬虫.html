<head>

    <title>Title</title>
   <style>
      ul{
        list-style: none;
        display: flex;
        width: 100%;
        flex-flow: nowrap;
        justify-content: space-between;

      }
     li{
       list-style: none;
       width: 100%;
       display: block;
       height: 50px;
       border: 1px solid black;
       line-height: 50px;
       text-align: center;
     }
   </style>
</head>
<body>
<ul>
  <li>item1</li>
  <li>item2</li>
  <li>item3</li>
  <li>item4</li>
  <li>item5</li>
</ul>
<script src="//cdn.bootcss.com/eruda/1.4.2/eruda.min.js"></script>
<script>
  eruda.init();
  eruda.destroy();
  eruda.init();
</script>
</body>
</html>
