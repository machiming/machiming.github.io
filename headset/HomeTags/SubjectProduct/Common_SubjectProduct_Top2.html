<ul>
    <foreach data="Images">
    <li class="sale_top$Number$"><em style=" display:none;">$Number$</em>
        <div class="pic">
            <a target="_blank" href="$Url$">
                <img src="$ThumbnailUrl$"
                    alt="$ProductName$"></a></div>
        <div class="info">
           
            <div class="name"><a target="_blank" href="$Url$">$ProductName$</a></div>
             <div class="price">
            <display Type="Price"><b><em>￥</em>$SalePrice$</b>
            <span><em>￥</em>$MarketPrice$</span></display>
           
        </div>
            <display Type="SaleCount"><div class="sale">已售出<b>$SaleCount$</b>件</div></display>
        </div>
    </li>
    </foreach>
    <foreach data="Text">
    <li class="sale_top$Number$"><em>$Number$</em>
        <div class="txt">
            <a target="_blank" href="$Url$">$ProductName$</a></div>
            <div class="price">
        <display Type="Price"><b><em>￥</em>$SalePrice$</b><span><em>￥</em>$MarketPrice$</span></display></div>
        <display Type="SaleCount"><div class="sale">已售出<b>$SaleCount$</b>件</div></display>
    </li>
    </foreach>
</ul>
