<!--评论大小图切换-->
    <script>
        $(function () {
            var global_img_src = '';
            $(document).on('click', '.after-service-img img', function () {
                var new_src = $(this).attr("bigsrc");
                var is_img = $(this).parents('.pic').find('.preview-img img').attr('src');

                if (new_src != global_img_src || is_img == '') {
                    global_img_src = new_src;

                    $(this).addClass('active').siblings().removeClass('active');
                    $(this).parents('.pic').children('.preview-img').show(400);
                    var new_src = $(this).attr("bigsrc");
                    $(this).parents('.pic').find('.preview-img img').attr('src', new_src);
                } else {

                    $(this).parents('.pic').children('.preview-img').hide(10);
                    $(this).parents('.pic').find('.preview-img img').attr('src', '');
                }
            })
        })

    </script>
    
<script type="text/javascript">
    $(function () {
        if ($(".xgmima div").length == 0) {
            $(".xgmima").html("您还未参加任何评价，快去评价吧~ ");
            $(".dingdan_box1").find("em").eq(0).hide();
        }
        $(".column2 .pic").each(function () {
            if ($(this).find("span img").length == 0)
            {
                $(this).hide();
            }
        });
    })
</script>
