<script type="text/javascript">
    $(document).ready(function () {
        if($("#hitypeId").val() == "0"){
            $(".tabli0").addClass("active");
            $(".tabli1").addClass("normal");
            $(".tabli2").addClass("normal");
            $("#spqingdan_title").append("<td align=\"center\">操作</td>");
        } else if ($("#hitypeId").val() == "1") {
            $(".tabli0").addClass("normal");
            $(".tabli1").addClass("active");
            $(".tabli2").addClass("normal");
        } else if ($("#hitypeId").val() == "2") {
            $(".tabli0").addClass("normal");
            $(".tabli1").addClass("normal");
            $(".tabli2").addClass("active");
        }
    });
</script>
