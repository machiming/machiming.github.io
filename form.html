<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<stl:input inputName="联系我们">
  <table cellSpacing="3" cellPadding="3" border="0" width="98%">
    <tr>
      <td style="padding: 5px; width: 80px;">内容:</td>
      <td style="padding: 5px;"><textarea id="content" name="content" class="textarea" class="is_textarea"
                                          style="width:98%;height:80px;"></textarea></td>
    </tr>
    <tr>
      <td style="padding: 5px; width: 80px;">邮箱:</td>
      <td style="padding: 5px;"><input id="email" name="email" type="text" class="input_text" value="" class="is_text"
                                       style="width:380px;"/></td>
    </tr>
    <tr>
      <td style="padding: 5px; width: 80px;">手机:</td>
      <td style="padding: 5px;"><input id="tel" name="tel" type="text" class="input_text" value="" class="is_text"
                                       style="width:380px;"/></td>
    </tr>
    <tr>
      <td style="padding: 5px; width: 80px;">name:</td>
      <td style="padding: 5px;"><input id="name" name="name" type="text" class="input_text" value="" class="is_text"
                                       style="width:380px;"/></td>
    </tr>
    <tr>
      <td colspan="2" style="padding: 5px; text-align: center;"><input id="submit" type="button" class="is_btn"
                                                                       value=" 提 交 "/> &nbsp;&nbsp;&nbsp; <input
        type="reset" class="is_btn" value=" 重 置 "/></td>
    </tr>
  </table>
</stl:input>
</body>
</html>
