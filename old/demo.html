<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id" style="position: absolute;left: 200px;top: 220px;background: black;width: 123px;height:321px"></div>
</body>
<script>
  function getXY(obj) {
    let xy = obj.getBoundingClientRect();
    return {
      top:xy.top,
      right:xy.right,
      bottom:xy.bottom,
      left:xy.left,
    }
  }
  let test = getXY(document.getElementById("id"));
  console.log(test);

  let someArray = [{name: 'one'}, {name: 'two'}, {name: 'three'}];
  someArray.forEach(function (value,index) {
    value['id'] = index
  })

</script>
</html>
