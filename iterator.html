<script>
  var foo = function *() { // 没错，尼玛还可以这样写
    var x = 1;
    var y =  yield (x + 1);
    var z = yield x;
    return z;
  }() // 你必须先执行一下Generator函数，才能把遍历器返回给某个变量
  var a = foo.next(); // 第一次执行next()不可以传参
  var b= foo.next(3); // 第一次执行next()不可以传参
  var c = foo.next(4); // 第一次执行next()不可以传参


  let arr = {a:1,b:2};

  }
