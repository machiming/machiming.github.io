<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function * iterArr(arr) {
    if(Array.isArray(arr)){
      for (let i=0;i<arr.length;i++) {
        yield* iterArr(arr[i]);
      }
    }
    else {
      yield arr
    }
  }

  let arr = ['a', ['b', ['c', ['d', 'e']]]];
  console.log(Array.isArray(arr));
  let gen = iterArr(arr);
  arr=[...gen]
   console.log(arr)
</script>
</body>
</html>
